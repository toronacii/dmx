<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DMX</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<a href="index.html">
						<img id="logo" src="images/logo.png" alt="logo">
					</a>
				</div>
				<div class="col-xs-8">
					<ul id="menu" class="pull-right">
						<li><a href="index.html">Inicio</a></li>
						<li><a href="servicios.html">Servicios</a></li>
						<li><a href="#">Quienes Somos</a></li>
						<li><a href="#">Contacto</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main class="container">
		<div class="main">
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
					<li data-target="#carousel" data-slide-to="3"></li>
					<li data-target="#carousel" data-slide-to="4"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="images/carousel/00.jpg" class="img-responsive" alt="00">
					</div>
					<div class="item">
						<img src="images/carousel/01.jpg" class="img-responsive" alt="01">
					</div>
					<div class="item">
						<img src="images/carousel/02.jpg" class="img-responsive" alt="02">
					</div>
					<div class="item">
						<img src="images/carousel/03.jpg" class="img-responsive" alt="03">
					</div>
					<div class="item">
						<img src="images/carousel/04.jpg" class="img-responsive" alt="04">
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div id="social-buttons">
			<ul>
				<li><a href="#"><img src="images/social/twitter.png" class="img-responsive" alt=""></a></li>
				<li><a href="#"><img src="images/social/facebook.png" class="img-responsive" alt=""></a></li>
				<li><a href="#"><img src="images/social/instagram.png" class="img-responsive" alt=""></a></li>
			</ul>
		</div>
	</main>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
